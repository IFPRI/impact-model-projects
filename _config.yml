            - name: "Fruits and Vegetables"
              value: "fruits_vegetables"
            - name: "Oils"
              value: "oils"
            - name: "Food Oils"
              value: "food_oils"
            - name: "Oil Seeds"
              value: "oils_seeds"
            - name: "Oil Meals"
