            - name: "Pulses"
              value: "pulses"
            - name: "Roots and Tubers"
              value: "roots_tubers"
            - name: "Sugar"
              value: "sugar"
      - name: "exploreScenarioComp"
        field:
          element: select
          label: "Explore View Comparison Scenario"
          help: "Select a comparison scenario view or type a scenario name and id separated by a comma. e.g. \"SSP2-GFDL,ssp2_gfdl\""
          options:
            - name: "SSP2-GFDL"
              value: "SSP2-GFDL,ssp2_gfdl"
            - name: "SSP2-HGEM"
              value: "SSP2-HGEM,ssp2_hgem"
            - name: "SSP2-MIROC"
              value: "SSP2-MIROC,ssp2_miroc"
            - name: "SSP2-IPSL"
