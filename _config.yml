            - name: "Roots and Tubers"
              value: "roots_tubers"
            - name: "Sugar"
              value: "sugar"
      - name: "mapDefaultParam"
        field:
          element: select
          label: "Default Map Parameter"
          options:
            - name: "Animal Numbers"
              value: "anmlnumxagg"
            - name: "Livestock Feed Demand"
